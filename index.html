<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページ</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="name">あなたの名前</h1>
        <p id="title">職業や肩書き</p>
    </header>

    <main>
        <section id="profile">
            <h2>プロフィール</h2>
            <img src="/api/placeholder/200/200" alt="あなたの顔写真" id="profile-image">
            <p>ここにあなたの簡単な自己紹介を書きます。例えば、あなたの経歴、興味、目標などを記述します。</p>
        </section>

        <section id="skills">
            <h2>スキル</h2>
            <ul>
                <li>スキル1</li>
                <li>スキル2</li>
                <li>スキル3</li>
            </ul>
        </section>

        <section id="experience">
            <h2>経歴</h2>
            <p>ここにあなたの主な経歴や学歴を記述します。</p>
        </section>

        <section id="interests">
            <h2>趣味・興味</h2>
            <p>ここにあなたの趣味や興味を記述します。</p>
        </section>

        <section id="contact">
            <h2>連絡先</h2>
            <p>Email: your.email@example.com</p>
            <p>Twitter: @your_twitter_handle</p>
            <p>LinkedIn: your-linkedin-profile</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 あなたの名前. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
